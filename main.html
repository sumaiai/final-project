<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Grant Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-pri': '#FFFFC5',
                        'btn-pri-bg': '#B3EBF2',
                        'pri-bg': '#EFEBE3'

                    }
                }
            }
        }
    </script>
</head>

<body class="mx-auto w-5/6">

    <section class="">
        <h1 class="font-bold text-4xl text-blue-950 mt-28">Search Grants</h1>
        <p class="font-light text-xl text-blue-950 mt-9"></p>
    </section>




    <!-- Filters -->
    <div
        class=" lg:flex gap-2 items-center bg-white px-2 py-2 md:px-5 lg:px-5 py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
        <label class="bg-btn-pri-bg p-4 rounded-lg font-bold" for="state">State:</label>
        <select class="select select-warning w-full max-w-xs" id="stateFilter">
            <option value="">All</option>
        </select>

        <label class="bg-btn-pri-bg p-4 rounded-lg font-bold" for="agency">Agency:</label>
        <select class="select select-warning w-full max-w-xs" id="agencyFilter">
            <option value="">All</option>
        </select>

        <label class="bg-btn-pri-bg p-4 rounded-lg font-bold" for="startDate">Start Date After:</label>
        <input class="select select-warning w-full max-w-xs" type="date" id="startDateFilter">

        <button class="bg-cyan-300 p-2 rounded-lg font-bold text-white" id="searchBtn">Apply</button>
    </div>

    <!-- Results -->
    <div id="results"></div>

    <script src="script.js"></script>
</body>

</html>
