                        <li><a class="text-xl text-blue-950 font-bold">News</a></li>
                        <li><a class="text-xl text-blue-950 font-bold">Blogs</a></li>
                    </ul>
                </div>

            </div>
            <div class="navbar-center hidden lg:flex">

                    <li><a class="text-xl text-blue-950 font-bold">Blogs</a></li>
                </ul>
            </div>
            <div class="navbar-end">

                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                </div>
                <a href="main.html" class="btn bg-blue-900 text-white">Search</a>
            </div>
        </div>

    <main class="mx-auto w-5/6 m-10 rounded-lg py-10">
        <section class="">
            <h1 class="font-bold text-6xl text-black text-center">Search Grants</h1>
            <p class="font-light text-xl text-blue-950 mt-9"></p>
        </section>




        <!-- Filters -->
        <div
            class=" lg:flex gap-2 items-center bg-white px-2 py-2 md:px-5 lg:px-5 py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
            <label class="bg-new p-4 rounded-lg font-bold" for="state">State:</label>
            <select class="select select-warning w-full max-w-xs" id="stateFilter">
                <option value="">All</option>
            </select>

            <label class="bg-new p-4 rounded-lg font-bold" for="agency">Agency:</label>
            <select class="select select-warning w-full max-w-xs" id="agencyFilter">
                <option value="">All</option>
            </select>

            <label class="bg-new p-4 rounded-lg font-bold" for="startDate">Start Date After:</label>
            <input class="select select-warning w-full max-w-xs" type="date" id="startDateFilter">

            <button class="bg-new1 p-2 rounded-lg font-bold text-white" id="searchBtn">Apply</button>
        </div>

        <!-- Results -->
        <div id="results"></div>

    </main>
